<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="title">Rock Paper Scissors </h1>

    <div class="container">
        <div class="photo" id="rock">
            <img src="images/rock.png" alt="Rock Image">
        </div>
        <div class="photo" id="paper">
            <img src="images/paper.png" alt="Paper Image">
        </div>
        <div class="photo" id="scissors">
            <img src="images/scissors.png" alt="Scissors Image">  
        </div>
    </div>

    <div class="msg_container">
        <div class="score">
            <p class="value" id="user">0</p>
            <p class="player">You</p>
        </div>
        <div class="score">
            <p class="value" id="comp">0</p>
            <p class="player">Computer</p>
        </div>
    </div>

    <div class="result">
        <p id="msgContainer">Play your move</p>
    </div>




    <script src="script.js"></script>




</body>
</html>
